#Https config
server.port=8080
#server.ssl.key-store=classpath:phss.keystore
#server.ssl.key-store-password=phsspassword
#server.ssl.key-password=phsspassword

#Datasource JPA config
spring.datasource.url=jdbc:mysql://localhost:3306/protogalaxy?useSSL=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=protogalaxy

spring.redis.host=localhost
spring.redis.port=6379

#Data REST config
spring.data.rest.base-path=/rest

#Server config
spring.servlet.multipart.max-file-size=51200MB
spring.servlet.multipart.max-request-size=51200MB